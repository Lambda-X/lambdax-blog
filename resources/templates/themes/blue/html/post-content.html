<div class="post-header">
    <div class="container">
        <div id="post-meta" class="row">
            <div class="col-lg-6">{{post.date|date:longDate:en}}</div>
            {% if post.author %}
            <span class="col-lg-6 right">By: {{post.author}}</span>
            {% endif %}
        </div>
        <h2>{{post.title}}</h2>
    </div>
</div>
<div class="container">
    {% if post.toc %}{{post.toc|safe}}{% endif %}
    {{post.content|safe}}
</div>
{% if post.tags|not-empty %}
<div id="post-tags" >
    <div class="container">
        <strong>Tags:</strong>
        {% for tag in post.tags %}
        <a href="{{tag.uri}}">{{tag.name}}</a>
        {% endfor %}
    </div>
</div>
{% endif %}
